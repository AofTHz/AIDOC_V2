version: "3.8"

services:
  php:
    build:
      context: ./AA_Project
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://localhost:5000
    container_name: php_frontend
    restart: always
    volumes:
      - ./AA_Project:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    ports:
      - "80:80"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fastapi_backend
    env_file:
      - ./backend/.env
    restart: always
    ports:
      - "5000:5000"
    working_dir: /app
    volumes:
      - ./backend:/app
